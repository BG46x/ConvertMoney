<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversor de Moedas</title>

  
    <link href="https://fonts.googleapis.com/css2?family=Moodcakes&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Google Translate -->
  <div id="google_translate_element"></div>

  <div class="container">
    <h1>Conversor de Moedas</h1>

    <label for="valor">Valor:</label>
    <input id="valor" type="text" placeholder="Digite o valor" />

    <label for="moedaOrigem">Moeda de origem:</label>
    <select id="moedaOrigem"></select>

    <label for="moedaDestino">Moeda de destino:</label>
    <select id="moedaDestino"></select>

    <button id="btnConverter">Converter</button>

    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'pt'
    }, 'google_translate_element');
  }
</script>


  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
